<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <!-- materializecss.com A modern responsive front-end framework based on Material Design-->
   <!-- go here: https://materializecss.com/getting-started.html-->
   <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

   <!-- Compiled and minified JavaScript -->
   
   
   <title>Sign up | SocialApe</title>
</head>
<body>
   <!-- 1- a container to push everything to the middle of the page-->
   <div class="container">
      <h1>Sign Up</h1>
      <div class="row">

         <!-- the form will take half of the page
         s6 because it half of the page has 16 units
         'novalidate' removes the html5 validate message -->
         <form class="col s6" id="myform" novalidate>
            <!-- dividing this side into another row -->
            <div class="row">
               <div class="input-field col s6">
                  <label for="firstName">First Name</label>
                  <input type="text" name="First Name" id="firstName"/>
                  <span class="helper-text"></span>
               </div>
               <div class="input-field col s6">
                     <label for="lastName">Last Name</label>
                     <input type="text" name="Last Name" id="lastName"/>
                     <span class="helper-text"></span>
               </div>
            </div>

            <!-- password -->
            <div class="row">
               <div class="input-field col s6">
                  <label for="password">Password</label>
                  <input type="text" name="Password" id="password"/>
                  <span class="helper-text"></span>
                  </input-field>
               </div>
            </div>
            <div class="row">
               <input-field class="col s6">
               <label for="confirmPassword">Confirm Password</label>
               <input type="text" name="Confirm Password" id="confirmPassword"/>
               <span class="helper-text"></span>
               </input-field>
            </div>

            <!-- for email -->
            <div class="row">
               <div class="input-field col s12"> <!-- takes up the full width -->
                  <label for="email">Email</label>
                  <input type="email" name="Email" id="email"/>
                  <span class="helper-text"></span>
               </div>
            </div>

            <!-- button -->
            <button class="btn waves-effect waves-light" type="submit">
               SignUp
            </button>
         </form>

         <!-- the image, the other half of the page-->
         <div class="col s6">
            <img src="https://cdn.pixabay.com/photo/2015/05/31/13/02/mobile-phone-791644_960_720.jpg" 
            style="width: 100%; border-radius: 6px; opacity: 0.85;">
         </div>
      </div>

   </div>

   <!-- moved from the <head> to the bottom of the page-->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
